server:
  port: 8081

spring:
  application:
    name: questionnaire-server

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/questionnaire?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
    username: root
    password: 123456
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    driver-class-name: com.mysql.cj.jdbc.Driver

  #文件上传配置
  servlet:
    multipart:
      max-file-size:mybatis: 10MB
      max-request-size: 10MB
mybatis:
  type-aliases-package: cn.ipanel.questionnaireserver.pojo
  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  config: classpath:logback-spring.xml
  path: /logs
  level:
    cn.ipanel.questionnaireserver.dao: debug
    io:
      swagger:
        models:
          parameters:
            AbstractSerializableParameter: error

idworker:
  workerId: 1
  dataCenterId: 1